<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Don't forget to add this meta tag otherwise your design won't be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ImageGallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Filter Items -->
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bag">Bag</span>
          <span class="item" data-name="shoe">Shoe</span>
          <span class="item" data-name="watch">Watch</span>
          <span class="item" data-name="camera">Camera</span>
          <span class="item" data-name="headphone">Headphone</span> 
        </div>
      </nav>
      <!-- Filter Images -->
      <div class="gallery">
        <div class="image" data-name="bag"><span><img src="https://i.postimg.cc/py6kg7Rz/bag1.jpg" alt="Bag Image 1"></span></div>
        <div class="image" data-name="headphone"><span><img src="https://i.postimg.cc/py4Y0FJB/headphone1.jpg" alt="Headphone Image 1"></span></div>
        <div class="image" data-name="camera"><span><img src="https://i.postimg.cc/0zpfKym0/camera1.jpg" alt="Camera Image 1"></span></div>
        <div class="image" data-name="shoe"><span><img src="https://i.postimg.cc/jWxzWQRR/shoe1.jpg" alt="Shoe Image 1"></span></div>
        <div class="image" data-name="headphone"><span><img src="https://i.postimg.cc/Mn80wJ4M/headphone2.jpg" alt="Headphone Image 2"></span></div>
        <div class="image" data-name="watch"><span><img src="https://i.postimg.cc/KkVLs6BY/watch1.jpg" alt="Watch Image 1"></span></div>
        <div class="image" data-name="shoe"><span><img src="https://i.postimg.cc/p9sKKhdz/shoe2.jpg" alt="Shoe Image 2"></span></div>
        <div class="image" data-name="camera"><span><img src="https://i.postimg.cc/d76jnN57/camera2.jpg" alt="Camera Image 2"></span></div>
      </div>
    </div>

    <!-- fullscreen image preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title">Image Category: <p>Not defined</p></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <img src="https://i.postimg.cc/KkVLs6BY/watch1.jpg" alt="">
      </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
